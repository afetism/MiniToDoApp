<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container" id="registerContainer">
        <h2>Register</h2>
        <div class="form-group">
          <label for="registerUsername">Username</label>
          <input type="text" id="registerUsername" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="registerEmail">Email</label>
          <input type="email" id="registerEmail" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="registerPassword">Password</label>
          <input type="password" id="registerPassword" placeholder="Enter your password">
        </div>
        <button onclick="register()">Register</button>
        <div class="switch">
          Already have an account? <a href="#" onclick="showLogin()">Login here</a>
        </div>
      </div>
      
      <div class="container" id="loginContainer" style="display: none;">
        <h2>Login</h2>
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password">
        </div>
        <button onclick="login()">Login</button>
        <div class="switch">
          Don't have an account? <a href="#" onclick="showRegister()">Register here</a>
        </div>
      </div>
    <script src="./script.js"></script>
</body>
</html>
